<div class="container">
  <nav class="filter">
    <h5>LIST HOUSE</h5>

  </nav>
  <section class="mt-4">
    <nav>
      <div class="nav nav-tabs"  id="nav-tab" role="tablist">
        <button class="nav-link" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button"
        [ngClass]="{'active': item === selectedType}" 
          role="tab" aria-controls="nav-home" aria-selected="true" *ngFor="let item of houseTypes"
          (click)="getAllByType(item)">{{item}}</button>
      </div>
    </nav>

    <div class="tab-content py-3" id="nav-tabContent">
      <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
        <div class="row ">
          <div class="col-md-3 col-sm-6" *ngFor="let item of listHouses">
            <div class="card house-card shadow-lg" (click)="selectClick(item.id)">
              <img [src]="item.image" alt="House Image" style="height: 150px; object-fit: cover; " class="house-img w-100">
              <div class="house-info p-3" style="height: 140px;">
                <h5 class="house-name text-primary fw-bold"><i class="bi bi-houses-fill text-black"></i> {{ item.name }}</h5>
                <p class="house-address text-muted" style="font-size: 0.9em;"><i class="bi bi-geo-alt-fill"></i> {{ item.address }}</p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
</div>
